[tool:pytest]
# تنظیمات pytest برای PEY Builder

# مسیرهای تست
testpaths = tests

# فایل‌های تست
python_files = test_*.py *_test.py

# کلاس‌های تست
python_classes = Test*

# توابع تست
python_functions = test_*

# مسیرهای اضافی
pythonpath = .

# تنظیمات خروجی
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# مارکرهای سفارشی
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security tests
    performance: marks tests as performance tests
    ai: marks tests as AI-related tests
    api: marks tests as API tests
    database: marks tests as database tests
    network: marks tests as network tests

# فیلتر هشدارها
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*
    ignore::UserWarning:urllib3.*

# حداقل نسخه pytest
minversion = 7.0

# تنظیمات coverage
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    */node_modules/*
    */static/*
    */media/*
    manage.py
    settings.py
    wsgi.py
    asgi.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
