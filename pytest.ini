[tool:pytest]
# تنظیمات pytest برای Site Builder

# مسیرهای تست
testpaths = tests backend/sitebuilder_app

# فایل‌های تست
python_files = test_*.py *_test.py

# کلاس‌های تست
python_classes = Test*

# توابع تست
python_functions = test_*

# افزودن مسیر پروژه
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# مارکرها
markers =
    slow: تست‌های کند
    integration: تست‌های یکپارچگی
    unit: تست‌های واحد
    api: تست‌های API
    security: تست‌های امنیتی
    performance: تست‌های عملکرد

# فیلتر هشدارها
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:django.*

# حداقل نسخه Python
minversion = 3.8

